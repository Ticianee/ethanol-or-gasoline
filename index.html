<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethanol or Gasoline Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ethanol or Gasoline Calculator</h1>
    <div>
        <img src="img/neutro.png" alt="calculadora flex" id="status">
    </div>
    <br><br>
    <form name="frmFlex">
        <input type="text" placeholder="Ethanol" size="8" name="txtEtanol">
        <input type="text" placeholder="Gasoline" size="8" name="txtGasolina">
        <input type="button" value="Advantage" onclick="calcular()">
        <input type="reset" value="Reset" onclick="resetar()">
    </form>
    <script src="script.js"></script>
</body>
</html>
